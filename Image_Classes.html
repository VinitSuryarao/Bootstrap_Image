    <head>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

        <style type="text/css">
            .orange {background-color: orange;}
            .green {background-color: green;}
            .red {background-color: red;}
            .gray {background-color: rgb(212, 207, 207);}
            .pink { background-color: rgb(238, 206, 211); }
            .yellow { background-color: rgb(238, 238, 200); }
            .borderclass { border:3px black solid;}

        </style>
        
    </head>
    <body>
         <div class="container borderclass"> 
             <div class="row py-3">
                <div class="col-md-4 borderclass" > <!-- Responsive -->
                    <img src="Images/Jungle.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-md-4 borderclass" > <!-- Style -->
                    <img src="Images/Mountain.jpg" class="img-fluid img-thumbnail" alt="">
                </div>
                <div class="col-md-4 borderclass" > <!-- All side Round -->
                    <img src="Images/Grass.gif" class="img-fluid rounded" alt="">
                </div>
                <div class="col-md-4 borderclass" > <!-- Circle Shape -->
                    <img src="Images/Jungle.jpg" class="img-fluid rounded-circle" alt="">
                </div>
                <div class="col-md-4 borderclass" > <!-- Pill Shape -->
                    <img src="Images/Mountain.jpg" class="img-fluid rounded-pill" alt="">
                </div>
                <div class="col-md-4 borderclass" > <!-- Top -->
                    <img src="Images/Grass.gif" class="img-fluid rounded-top" alt="">
                </div>
                <div class="col-md-4 borderclass" > <!-- Bottom -->
                    <img src="Images/Grass.gif" class="img-fluid rounded-bottom" alt="">
                </div>
                <div class="col-md-4 borderclass" > <!-- Left -->
                    <img src="Images/Jungle.jpg" class="img-fluid rounded-left" alt="">
                </div>
                <div class="col-md-4 borderclass" >  <!-- Right -->
                    <img src="Images/Mountain.jpg" class="img-fluid rounded-right" alt="">
                </div>
                <div class="col-md-4 borderclass" >   <!-- Figure Caption -->
                    <figure class="figure">
                        <img src="Images/Jungle.jpg" class="figure-img img-fluid" alt="">
                        <figurecaption class="figure-caption"> This is Caption </figurecaption>
                    </figure>
                </div>
             </div>
        </div> 
    </body>
</html>
